<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
    <link rel="stylesheet" href="SimpleForm.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 form input fields</h1></header>
        <div>
            <label for="text">Text input type for name</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">Email input type</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">Url input type</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number input type</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Tel input type</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search input type</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector("#text");
        const textError = document.querySelector(".text-error");
        text.addEventListener("input",function(){
            let RegexName=RegExp("^[A-Z]{1}[a-z]{3,}$");
            if(RegexName.test(text.value)){
                textError.textContent = "";
            }else{
                textError.textContent = "Invalid name";
            }
        });

        const salary = document.querySelector("#salary");
        const output = document.querySelector(".salary-output");
        output.textContent = salary.value;
        salary.addEventListener("input", function(){
            output.textContent = salary.value;
        });

        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error");
        email.addEventListener("input",function(){
            let RegexEmail=RegExp("^[a-z0-9]{2,}(['.''\\-''+']?)([a-z0-9]*)+@[a-z]{2,}['.'][a-z]{2,}$");
            if(RegexEmail.test(email.value)){
                emailError.textContent = "";
            }else{
                emailError.textContent = "Invalid email";
            }
        });
        
        const number = document.querySelector("#tel");
        const telError = document.querySelector(".tel-error");
        number.addEventListener("input",function(){
            let RegexTel=RegExp("^[1-9]{2}\\s{0,1}[0-9]{10}$");
            if(RegexTel.test(tel.value)){
                telError.textContent = "";
            }else{
                telError.textContent = "Invalid phone number";
            }
        });
    </script>
    
</body>
</html>
